name: feature_eng_train
inputs:
  - path: train_data.csv
    format: csv

steps:
  - type: features
    config:
      features:
        - column: age
          transform: standard_scale
        - column: income
          transform: standard_scale
        - column: city
          transform: one_hot_encode

outputs:
  - path: train_features.parquet
    format: parquet
